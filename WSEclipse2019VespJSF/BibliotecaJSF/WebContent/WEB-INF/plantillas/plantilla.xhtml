<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

	<f:loadBundle basename="resources.application" var="msg"></f:loadBundle>
<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['imagenes/azarquiel.ico']}"/>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputStylesheet library="css" name="SpryMenuBarHorizontal.css"></h:outputStylesheet>
    <h:outputScript library="js" name="SpryMenuBar.js"></h:outputScript>
    <h:outputScript library="js" name="marcartodos.js"></h:outputScript>
</h:head>

<h:body>

    <ui:insert name="metadata"/>
	<header>
		<div id="logo">
			<h:graphicImage  value="#{resource['imagenes:headerazarquiel.jpg']}"/>
		</div>
		<div id="menu">
			<ui:insert name="menu">
				<ui:include src="/WEB-INF/includes/menu.xhtml"/>
			</ui:insert>
		</div>
		
	</header>

	<div id="contenido">
		<ui:insert name="contenido">
    	Content area.  See comments below this line in the source.
    	<!--  include your content file or uncomment the include below and create content.xhtml in this directory -->
			<!-- <div> -->
			<!-- <ui:include src="content.xhtml"/> -->
			<!-- </div> -->
		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">
          Copyright &#169; VS2DAW 2020
		</ui:insert>
	</div>
	
</h:body>
</f:view>
</html>
