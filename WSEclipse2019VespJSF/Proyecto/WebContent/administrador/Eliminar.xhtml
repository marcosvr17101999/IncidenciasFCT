<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>

</h:head> 
<h:body> 


<a href="../user/home.xhtml">Inicio</a>
eliminar

<h:messages globalOnly="true" infoClass="advertencia"></h:messages>
<h:panelGroup id="panelTab" styleClass="panelTabla"
		rendered="#{backingEliminar.paginacion.itemsCount>=0}"
		layout="block">
		<h:form id="frmResultadoBusquedaIncidencias" prependId="false">
			<h:dataTable styleClass="tabla" id="tablasocios" var="socio"
				value="#{backingEliminar.listIncidencia}">
				<f:facet name="header">
					<h:outputText value="Listado de Socios"></h:outputText>
				</f:facet>
				<h:column id="IdIncidencia">
					<f:facet name="header">
						<h:outputText value="IdIncidencia">
						</h:outputText>
					</f:facet>
					<h:outputText value="#{socio.idIncidencia}">
					</h:outputText>
				</h:column>
				<h:column id="detalleIncidencia">
					<f:facet name="header">
						<h:outputText value="detalleIncidencia">
						</h:outputText>
					</f:facet>
					<h:outputText value="#{socio.detalleIncidencia}">
					</h:outputText>
				</h:column>
				<h:column id="fechaIncidencia">
					<f:facet name="header">
						<h:outputText value="fechaIncidencia">
						</h:outputText>
					</f:facet>
					<h:outputText value="#{socio.fechaIncidencia}">
					</h:outputText>
				</h:column>
				<h:column id="estadoincidencia">
					<f:facet name="header">
						<h:outputText value="estadoincidencia">
						</h:outputText>
					</f:facet>
					<h:outputText value="#{socio.estadoincidencia.descripcionEstado}">
					</h:outputText>
				</h:column>
				<h:column id="detalleDepartamento">
					<f:facet name="header">
						<h:outputText value="detalleDepartamento">
						</h:outputText>
					</f:facet>
					<h:outputText value="#{socio.departamento.detalleDepartamento}">
					</h:outputText>
				</h:column>
				
				<h:column id="Prioridad">
					<f:facet name="header">
						<h:outputText value="Prioridad">
						</h:outputText>
					</f:facet>
					<h:outputText value="#{socio.prioridadBean.descripcionPrioridad}">
					</h:outputText>
				</h:column>
				<h:column id="usuario">
					<f:facet name="header">
						<h:outputText value="usuario">
						</h:outputText>
					</f:facet>
					<h:outputText value="#{socio.usuarioBean.email}">
					</h:outputText>
				</h:column>
				
<h:column id="eliminar">
					<f:facet name="header">
						<h:outputText value="Eliminar">
						</h:outputText>
					</f:facet>
					<h:commandButton
					action="#{backingEliminar.eliminar(socio.idIncidencia)}"
						value="Eliminar">
						<f:ajax execute="@form"
							listener="#{backingListadoIncidencias.resetPaginacion}"
							render="@all"></f:ajax>
					</h:commandButton>
				
				</h:column>
				
			</h:dataTable>

		</h:form>
		<h:form id="frmListadoIncidencias" prependId="false">

			<div class="navegacionTabla">
				<h:outputText
					value="Mostrando #{backingEliminar.paginacion.primerElementoPagina}..#{backingEliminar.paginacion.ultimoElementoPagina} de #{backingEliminar.paginacion.itemsCount}" />

				<h:commandLink id="anterior" value="Anterior">
					<f:ajax execute="@form" render="@all"
						rendered="#{backingEliminar.paginacion.hayPaginaAnterior}"
						listener="#{backingEliminar.paginaAnterior()}" />
				</h:commandLink>

				<h:commandLink id="siguiente" value="Siguiente">
					<f:ajax execute="@form" render="@all"
						rendered="#{backingEliminar.paginacion.hayPaginaAnterior}"
						listener="#{backingEliminar.paginaSiguiente()}" />
				</h:commandLink>

				<h:selectOneMenu id="slctpaginacion"
					value="#{backingEliminar.slctnrpag}">
					<f:selectItem itemLabel="5" itemValue="5" />
					<f:selectItem itemLabel="10" itemValue="10" />
					<f:selectItem itemLabel="15" itemValue="15" />
					<f:selectItem itemLabel="20" itemValue="20" />
					<f:ajax listener="#{backingEliminar.resetPaginacion}"
						render="@all" />
				</h:selectOneMenu>
			</div>


		</h:form>
	</h:panelGroup>
</h:body> 
</html>
