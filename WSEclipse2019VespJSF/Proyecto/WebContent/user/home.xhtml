<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>

</h:head>
<h:body> 
<a href="/Proyecto/administrador/NuevoUsuario.xhtml">Nuevo Usuario</a>
	<a href="/Proyecto/user/nuevaIncidencia.xhtml">Nueva Incidencia</a>
	
	<a href="/Proyecto/manager/AperturaIncidencia.xhtml">Edicion Incidencia</a>
	<h:panelGroup id="panelTab" styleClass="panelTabla"
		rendered="#{backingListadoIncidencias.paginacion.itemsCount>=0}"
		layout="block">

		<h:form>
			<fieldset>
				<legend>Listar Libros</legend>
				<h:panelGrid id="panelConsultaLibro" columns="3" border="0">
					<h:selectOneMenu value="#{backingListadoIncidencias.tipoBusqueda}"
						id="selectTipoBusqueda">
						<f:selectItem itemLabel="Nueva" itemValue="1" />
						<f:selectItem itemLabel="En espera" itemValue="2" />
						<f:selectItem itemLabel="Abierta" itemValue="3" />
						<f:selectItem itemLabel="Resuelta" itemValue="4" />
						<f:selectItem itemLabel="Cerrada" itemValue="5" />
						<f:selectItem itemLabel="Todo" itemValue="%" />
					</h:selectOneMenu>
					<h:commandButton
						action="#{backingListadoIncidencias.getEstadoIncidenciaFiltrada()}"
						value="Buscar">
						<f:ajax execute="@form"
							listener="#{backingListadoIncidencias.resetPaginacion}"
							render="@all"></f:ajax>
					</h:commandButton>

				</h:panelGrid>
			</fieldset>
		</h:form>
		<h:form id="frmResultadoBusquedaIncidencias" prependId="false">
			<h:dataTable styleClass="tabla" id="tablasocios" var="socio"
				value="#{backingListadoIncidencias.listadoIncidencias}">
				<f:facet name="header">
					<h:outputText value="Listado de Socios"></h:outputText>
				</f:facet>
				<h:column id="IdIncidencia">
					<f:facet name="header">
						<h:outputText value="IdIncidencia">
						</h:outputText>
					</f:facet>
					<h:outputText value="#{socio.idIncidencia}">
					</h:outputText>
				</h:column>
				<h:column id="detalleIncidencia">
					<f:facet name="header">
						<h:outputText value="detalleIncidencia">
						</h:outputText>
					</f:facet>
					<h:outputText value="#{socio.detalleIncidencia}">
					</h:outputText>
				</h:column>
				<h:column id="fechaIncidencia">
					<f:facet name="header">
						<h:outputText value="fechaIncidencia">
						</h:outputText>
					</f:facet>
					<h:outputText value="#{socio.fechaIncidencia}">
					</h:outputText>
				</h:column>
				<h:column id="estadoincidencia">
					<f:facet name="header">
						<h:outputText value="estadoincidencia">
						</h:outputText>
					</f:facet>
					<h:outputText value="#{socio.estadoincidencia.descripcionEstado}">
					</h:outputText>
				</h:column>
				<h:column id="detalleDepartamento">
					<f:facet name="header">
						<h:outputText value="detalleDepartamento">
						</h:outputText>
					</f:facet>
					<h:outputText value="#{socio.departamento.detalleDepartamento}">
					</h:outputText>
				</h:column>
				
				<h:column id="Prioridad">
					<f:facet name="header">
						<h:outputText value="Prioridad">
						</h:outputText>
					</f:facet>
					<h:outputText value="#{socio.prioridadBean.descripcionPrioridad}">
					</h:outputText>
				</h:column>
				<h:column id="usuario">
					<f:facet name="header">
						<h:outputText value="usuario">
						</h:outputText>
					</f:facet>
					<h:outputText value="#{socio.usuarioBean.email}">
					</h:outputText>
				</h:column>
				<h:column id="apertura">
					<f:facet name="header">
						<h:outputText value="Apertura">
						</h:outputText>
					</f:facet>
						<h:commandLink action="#{backingListadoIncidencias.editarIncidencia()}"
								value="Editar">
								<f:setPropertyActionListener
									target="#{backingModificacionIncidencia.i}"
									value="#{socio}">
								</f:setPropertyActionListener>
								
							</h:commandLink> 
			
				</h:column>
			

			</h:dataTable>

		</h:form>
		<h:form id="frmListadoIncidencias" prependId="false">

			<div class="navegacionTabla">
				<h:outputText
					value="Mostrando #{backingListadoIncidencias.paginacion.primerElementoPagina}..#{backingListadoIncidencias.paginacion.ultimoElementoPagina} de #{backingListadoIncidencias.paginacion.itemsCount}" />

				<h:commandLink id="anterior" value="Anterior">
					<f:ajax execute="@form" render="@all"
						rendered="#{backingListadoIncidencias.paginacion.hayPaginaAnterior}"
						listener="#{backingListadoIncidencias.paginaAnterior()}" />
				</h:commandLink>

				<h:commandLink id="siguiente" value="Siguiente">
					<f:ajax execute="@form" render="@all"
						rendered="#{backingListadoIncidencias.paginacion.hayPaginaAnterior}"
						listener="#{backingListadoIncidencias.paginaSiguiente()}" />
				</h:commandLink>

				<h:selectOneMenu id="slctpaginacion"
					value="#{backingListadoIncidencias.slctnrpag}">
					<f:selectItem itemLabel="5" itemValue="5" />
					<f:selectItem itemLabel="10" itemValue="10" />
					<f:selectItem itemLabel="15" itemValue="15" />
					<f:selectItem itemLabel="20" itemValue="20" />
					<f:ajax listener="#{backingListadoIncidencias.resetPaginacion}"
						render="@all" />
				</h:selectOneMenu>
			</div>


		</h:form>
	</h:panelGroup>
</h:body>
</html>
