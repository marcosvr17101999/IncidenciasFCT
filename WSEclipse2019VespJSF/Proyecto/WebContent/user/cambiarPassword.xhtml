<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
<link rel="stylesheet"  href="/Proyecto/resources/css/estilos.css"  />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<title>Cambiar Contraseña</title>
</h:head>
<h:body>
<div class="enlaces col-12 justify-content-center">
	<a href="/Proyecto/user/home.xhtml">Index</a>
	</div>
	<div class="container">
		<h:form class="justify-content-center p  col-12 row">
		
		
			<h:messages globalOnly="true" infoClass="advertencia"></h:messages>
			<h:panelGrid>
			<br></br>
		<br></br>
			<h:outputText value="Antigua Contraseña"></h:outputText>
				<h:inputText value="#{backingPassword.password}"
					required="true" requiredMessage="Campo obligatorio">
				</h:inputText>
				<br></br>
		
				<h:outputText value="Nueva contraseña"></h:outputText>
				<h:inputText value="#{backingPassword.password1}"
					required="true" requiredMessage="Campo obligatorio">
				</h:inputText>
				<br></br>
				<h:outputText value="Repita la nueva contraseña"></h:outputText>
				<h:inputText value="#{backingPassword.password2}"
					required="true" requiredMessage="Campo obligatorio">
				</h:inputText>
				<br></br>
				<h:commandButton action="#{backingPassword.cambiarPassword()}"
					value="Cambiar contraseña">
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
