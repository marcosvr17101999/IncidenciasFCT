<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"> 

<h:head>
<link rel="stylesheet"  href="/Proyecto/resources/css/estilos.css"  />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

</h:head> 
<h:body> 
<div class="enlaces col-12 justify-content-center">
	
	
<a href="/Proyecto/user/home.xhtml">Inicio</a>
</div>
<div class="container">
<h:panelGroup id="panelTab" styleClass="panelTabla" layout="block">


		<h:form id="frmResultadoBusquedaIncidencias" prependId="false" class="justify-content-center  col-12 row">
			<h1>Abrir Incidencias</h1>
			<h:dataTable styleClass="tabla" id="tablaincidencias" var="incidencia"
				value="#{backingEdicionIncidencia.listadoIncidencias}">
				<f:facet name="header">
					<h:outputText value="Listado de incidencias"></h:outputText>
				</f:facet>
				<h:column id="IdIncidencia">
					<f:facet name="header">
						<h:outputText value="IdIncidencia">
						</h:outputText>
					</f:facet>
					<h:outputText class="td"  value="#{incidencia.idIncidencia}">
					</h:outputText>
				</h:column>
				<h:column id="detalleIncidencia">
					<f:facet name="header">
						<h:outputText value="detalleIncidencia">
						</h:outputText>
					</f:facet>
					<h:outputText class="td"  value="#{incidencia.detalleIncidencia}">
					</h:outputText>
				</h:column>
				<h:column id="fechaIncidencia">
					<f:facet name="header">
						<h:outputText value="fechaIncidencia">
						</h:outputText>
					</f:facet>
					<h:outputText class="td"  value="#{incidencia.fechaIncidencia}">
					</h:outputText>
				</h:column>
				<h:column id="estadoincidencia">
					<f:facet name="header">
						<h:outputText value="estadoincidencia">
						</h:outputText>
					</f:facet>
					<h:outputText class="td"  value="#{incidencia.estadoincidencia.descripcionEstado}">
					</h:outputText>
				</h:column>
			
				
				<h:column id="Prioridad">
					<f:facet name="header">
						<h:outputText value="Prioridad">
						</h:outputText>
					</f:facet>
					<h:outputText class="td"  value="#{incidencia.prioridadBean.descripcionPrioridad}">
					</h:outputText>
				</h:column>
				<h:column id="usuario">
					<f:facet name="header">
						<h:outputText value="usuario">
						</h:outputText>
					</f:facet>
					<h:outputText class="td"  value="#{incidencia.usuarioBean.email}">
					</h:outputText>
				</h:column>

	<h:column id="apertura">
					<f:facet name="header">
						<h:outputText value="Apertura">
						</h:outputText>
					</f:facet>
					<h:link class="td1"  value="Editar " outcome="AbrirIncidencia">
								<f:param name="idincidencia" value="#{incidencia.idIncidencia}"></f:param>
									</h:link>
				</h:column>
			</h:dataTable>

		</h:form>
		<h:form id="frmListadoIncidencias" prependId="false">

			<div class="navegacionTabla">
				<h:outputText
					value="Mostrando #{backingEdicionIncidencia.paginacion.primerElementoPagina}..#{backingEdicionIncidencia.paginacion.ultimoElementoPagina} de #{backingEdicionIncidencia.paginacion.itemsCount}" />

				<h:commandLink id="anterior" value="Anterior">
					<f:ajax execute="@form" render="@all"
						rendered="#{backingEdicionIncidencia.paginacion.hayPaginaAnterior}"
						listener="#{backingEdicionIncidencia.paginaAnterior()}" />
				</h:commandLink>

				<h:commandLink id="siguiente" value="Siguiente">
					<f:ajax execute="@form" render="@all"
						rendered="#{backingEdicionIncidencia.paginacion.hayPaginaAnterior}"
						listener="#{backingEdicionIncidencia.paginaSiguiente()}" />
				</h:commandLink>

				<h:selectOneMenu id="slctpaginacion"
					value="#{backingEdicionIncidencia.slctnrpag}">
					<f:selectItem itemLabel="5" itemValue="5" />
					<f:selectItem itemLabel="10" itemValue="10" />
					<f:selectItem itemLabel="15" itemValue="15" />
					<f:selectItem itemLabel="20" itemValue="20" />
					<f:ajax listener="#{backingEdicionIncidencia.resetPaginacion}"
						render="@all" />
				</h:selectOneMenu>
			</div>


		</h:form>
	</h:panelGroup>
	</div>
</h:body> 
</html>
