<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>

</h:head> 
<h:body> 
EdicionIncidencia
<a href="/Proyecto/user/home.xhtml">Inicio</a>
<h:panelGroup id="panelTab" styleClass="panelTabla"
		
		layout="block">

		
		<h:form id="frmResultadoBusquedaIncidencias" prependId="false">
			<h:dataTable styleClass="tabla" id="tablasocios" var="socio"
				value="#{backingEdicionIncidencia.listadoIncidencias}">
				<f:facet name="header">
					<h:outputText value="Listado de Socios"></h:outputText>
				</f:facet>
				<h:column id="IdIncidencia">
					<f:facet name="header">
						<h:outputText value="IdIncidencia">
						</h:outputText>
					</f:facet>
					<h:outputText value="#{socio.idIncidencia}">
					</h:outputText>
				</h:column>
				<h:column id="detalleIncidencia">
					<f:facet name="header">
						<h:outputText value="detalleIncidencia">
						</h:outputText>
					</f:facet>
					<h:outputText value="#{socio.detalleIncidencia}">
					</h:outputText>
				</h:column>
				<h:column id="fechaIncidencia">
					<f:facet name="header">
						<h:outputText value="fechaIncidencia">
						</h:outputText>
					</f:facet>
					<h:outputText value="#{socio.fechaIncidencia}">
					</h:outputText>
				</h:column>
				<h:column id="estadoincidencia">
					<f:facet name="header">
						<h:outputText value="estadoincidencia">
						</h:outputText>
					</f:facet>
					<h:outputText value="#{socio.estadoincidencia.descripcionEstado}">
					</h:outputText>
				</h:column>
			
				
				<h:column id="Prioridad">
					<f:facet name="header">
						<h:outputText value="Prioridad">
						</h:outputText>
					</f:facet>
					<h:outputText value="#{socio.prioridadBean.descripcionPrioridad}">
					</h:outputText>
				</h:column>
				<h:column id="usuario">
					<f:facet name="header">
						<h:outputText value="usuario">
						</h:outputText>
					</f:facet>
					<h:outputText value="#{socio.usuarioBean.email}">
					</h:outputText>
				</h:column>

	<h:column id="apertura">
					<f:facet name="header">
						<h:outputText value="Apertura">
						</h:outputText>
					</f:facet>
					<h:link value="Editar " outcome="AbrirIncidencia">
								<f:param name="idincidencia" value="#{socio.idIncidencia}"></f:param>
									</h:link>
				</h:column>
			</h:dataTable>

		</h:form>
		<h:form id="frmListadoIncidencias" prependId="false">

			<div class="navegacionTabla">
				<h:outputText
					value="Mostrando #{backingEdicionIncidencia.paginacion.primerElementoPagina}..#{backingEdicionIncidencia.paginacion.ultimoElementoPagina} de #{backingEdicionIncidencia.paginacion.itemsCount}" />

				<h:commandLink id="anterior" value="Anterior">
					<f:ajax execute="@form" render="@all"
						rendered="#{backingEdicionIncidencia.paginacion.hayPaginaAnterior}"
						listener="#{backingEdicionIncidencia.paginaAnterior()}" />
				</h:commandLink>

				<h:commandLink id="siguiente" value="Siguiente">
					<f:ajax execute="@form" render="@all"
						rendered="#{backingEdicionIncidencia.paginacion.hayPaginaAnterior}"
						listener="#{backingEdicionIncidencia.paginaSiguiente()}" />
				</h:commandLink>

				<h:selectOneMenu id="slctpaginacion"
					value="#{backingEdicionIncidencia.slctnrpag}">
					<f:selectItem itemLabel="5" itemValue="5" />
					<f:selectItem itemLabel="10" itemValue="10" />
					<f:selectItem itemLabel="15" itemValue="15" />
					<f:selectItem itemLabel="20" itemValue="20" />
					<f:ajax listener="#{backingEdicionIncidencia.resetPaginacion}"
						render="@all" />
				</h:selectOneMenu>
			</div>


		</h:form>
	</h:panelGroup>
</h:body> 
</html>
