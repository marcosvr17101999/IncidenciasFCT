<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<link rel="stylesheet" href="/Proyecto/resources/css/estilos.css" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<title>Apertura Incidencia</title>
	<style>
textarea {
	resize: none;
	max-height: 150px;
	max-width: 300px;
}
</style>
	<f:metadata>
		<f:viewParam name="idincidencia"
			value="#{backingAbrirIncidencia.idIncidencia}" />

	</f:metadata>
</h:head>
<h:body>
	<div class="enlaces col-12 justify-content-center">


		<a href="/Proyecto/user/home.xhtml">Inicio</a>
	</div>
	<div class="container">
		<h:messages globalOnly="true" infoClass="advertencia"></h:messages>
		<h:form id="frmigetincidenciainiciales" prependId="false"
			class="justify-content-center p col-12 row">
			<fieldset>
			<br></br>
				<legend>Abrir Incidencia</legend>

				<h:outputLabel for="frmeditincidencianombre" value="Nombre:" />
				<br></br>
				<h:inputText id="frmeditincidencianombre" class="p"
					value="#{backingAbrirIncidencia.idIncidencia}" label="Nombre"
					readonly="true">
				</h:inputText>
				<br></br>
				<h:outputLabel for="frmeditincidencianombre" value="Comentario:" />
				<br></br>
				<h:inputTextarea id="asun"
						value="#{backingAbrirIncidencia.comentario}"></h:inputTextarea>
						<br></br>
				<h:selectOneMenu value="#{backingAbrirIncidencia.idDepartamento}">

					<br></br>
					<f:selectItem itemLabel="--Seleccione un departamento--"
						itemValue="0" />

					<f:selectItems value="#{backingAbrirIncidencia.departamentos}" class="p"
						var="departamento" itemValue="#{departamento.idDepartamento}"
						itemLabel="#{departamento.detalleDepartamento}" />

					
				</h:selectOneMenu>
				<br></br>
				<h:commandButton action="#{backingAbrirIncidencia.mostrar()}"
					value="Abrir">

				</h:commandButton>

			</fieldset>
		</h:form>
	</div>
</h:body>
</html>
