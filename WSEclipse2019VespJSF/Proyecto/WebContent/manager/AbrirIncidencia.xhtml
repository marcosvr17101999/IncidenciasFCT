<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
<style>
textarea {
    resize: none;
	max-height: 16px;
	max-width: 350px;
	min-height: 16px;
	min-width: 350px;
}
</style>
<f:metadata>
		<f:viewParam name="idincidencia"
			value="#{backingAbrirIncidencia.idIncidencia}" />
		
	</f:metadata>
</h:head> 
<h:body> 

<a href="/Proyecto/user/home.xhtml">Inicio</a>
<h:messages globalOnly="true" infoClass="advertencia"></h:messages>
<h:form id="frmigetsocioiniciales" prependId="false">
				<fieldset>
					<legend>Modifique los datos y pulse guardar</legend>
					
						<h:outputLabel for="frmeditsocionombre" value="Nombre:" />
						<h:inputText id="frmeditsocionombre"
							value="#{backingAbrirIncidencia.idIncidencia}"
							label="Nombre" readonly="true">
						</h:inputText>
						<h:selectOneMenu value="#{backingAbrirIncidencia.idDepartamento}">
					<f:selectItem itemLabel="--Seleccione un departamento--" itemValue="0" />
					<f:selectItems value="#{backingAbrirIncidencia.departamentos}"
						var="departamento" itemValue="#{departamento.idDepartamento}"
						itemLabel="#{departamento.detalleDepartamento}" />
						<h:inputTextarea id="asun" value="#{backingAbrirIncidencia.comentario}"></h:inputTextarea>
					</h:selectOneMenu>
						<h:commandButton
					action="#{backingAbrirIncidencia.mostrar()}"
					value="Registrar">
					
				</h:commandButton>
					
				</fieldset>
			</h:form>
</h:body> 
</html>
