<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>

</h:head> 
<h:body> 

<a href="../index.xhtml">Inicio</a>
<div>
		<h:form>
			<h:messages globalOnly="true" infoClass="advertencia"></h:messages>
			<h:panelGrid>
				<h:outputText value="Email"></h:outputText>
				<h:inputText value="#{backingNuevoUsuario.usuario.email}"
					required="true" requiredMessage="Campo obligatorio">
					<f:ajax event="blur" render="msgAltaUsuarioEmail"></f:ajax>
				</h:inputText>
				<h:outputText value="Password"></h:outputText>
				<h:inputText value="#{backingNuevoUsuario.usuario.password}"
					required="true" requiredMessage="Campo obligatorio">
					<f:ajax event="blur" render="msgAltaUsuarioPassword"></f:ajax>
				</h:inputText>
				<h:outputText value="Apellido 1"></h:outputText>
				<h:inputText value="#{backingNuevoUsuario.usuario.apellido1}"
					required="true" requiredMessage="Campo obligatorio">
					<f:ajax event="blur" render="msgAltaUsuarioApellido1"></f:ajax>
				</h:inputText>
				<h:outputText value="Apellido 2"></h:outputText>
				<h:inputText value="#{backingNuevoUsuario.usuario.apellido2}"
					required="true" requiredMessage="Campo obligatorio">
					<f:ajax event="blur" render="msgAltaUsuarioApellido2"></f:ajax>
				</h:inputText>
				<h:outputText value="Nombre"></h:outputText>
				<h:inputText value="#{backingNuevoUsuario.usuario.nombre}"
					required="true" requiredMessage="Campo obligatorio">
					<f:ajax event="blur" render="msgAltaUsuarioNombre"></f:ajax>
				</h:inputText>
				<h:outputText value="TelĂ©fono"></h:outputText>
				<h:inputText value="#{backingNuevoUsuario.usuario.telefono}"
					required="true" requiredMessage="Campo obligatorio">
					<f:ajax event="blur" render="msgAltaUsuarioTelefono"></f:ajax>
				</h:inputText>
				<h:outputText value="Rol"></h:outputText>
				<h:selectOneMenu value="#{backingNuevoUsuario.idRol}">
					<f:selectItems value="#{backingNuevoUsuario.listadoRoles}"
						var="rol" itemValue="#{rol.idRoles}" itemLabel="#{rol.detalleRoles}" />
					<f:ajax render="@form" />
				</h:selectOneMenu>
				<h:outputText value="Departamento" rendered="#{not empty backingNuevoUsuario.listadoDepartamentos and registarUsuarioBean.idRol==3}"></h:outputText>
				<h:selectOneMenu value="#{backingNuevoUsuario.idDepartamento}"
					rendered="#{not empty backingNuevoUsuario.listadoDepartamentos and backingNuevoUsuario.idRol==3}">
					<f:selectItem itemLabel="--Seleccione un departamento--" itemValue="0" />
					<f:selectItems value="#{backingNuevoUsuario.listadoDepartamentos}"
						var="departamento" itemValue="#{departamento.idDepartamento}"
						itemLabel="#{departamento.detalleDepartamento}" />
				</h:selectOneMenu>
				<h:commandButton
					action="#{backingNuevoUsuario.nuevoRegistro()}"
					value="Registrar">
					<f:ajax execute="@form"
						listener="#{backingListadoIncidencias.resetPaginacion}"
						render="@all"></f:ajax>
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	</div>
</h:body> 
</html>
